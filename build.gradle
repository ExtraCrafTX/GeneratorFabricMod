plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    jcenter()
    maven { url "https://maven.extracraftx.com"}
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.jline:jline:3.15.0'
    implementation 'org.fusesource.jansi:jansi:1.18'
    implementation 'com.extracraftx.minecraft:TemplateMakerFabric:0.3.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.extracraftx.minecraft.generatorfabricmod.GeneratorFabricMod'

    jar{
        manifest{
            attributes "Main-Class": "$mainClassName"
        }
    }
}
